<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitti-Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="Cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="home-header"></div>
    <!-- Vị trí bên dưới là của phần giỏ hàng -->
    <section class="container my-5">
        <h1 class="text-center mb-4">Giỏ hàng</h1>
        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Chọn</th>
                        <th>Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                <!-- Sản phẩm 1: Phở Bò -->
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><img src="https://images.pexels.com/photos/11043968/pexels-photo-11043968.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Phở Bò" style="width: 100px;"></td>
                        <td>Phở Bò</td>
                        <td>50.000₫</td>
                        <td>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-sm btn-outline-secondary">-</button>
                            <input type="text" value="1" class="form-control form-control-sm mx-2 text-center" style="width: 50px;">
                            <button class="btn btn-sm btn-outline-secondary">+</button>
                        </div>
                        </td>
                        <td>50.000₫</td>
                        <td><button type="button" class="btn btn-sm btn-warning">Xóa</button></td>
                    </tr>
                    
                    <!-- Sản phẩm 2: Bánh Mì Thịt Nướng -->
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><img src="https://images.pexels.com/photos/1893572/pexels-photo-1893572.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Bánh Mì Thịt Nướng" style="width: 100px;"></td>
                        <td>Bánh Mì Thịt Nướng</td>
                        <td>25.000₫</td>
                        <td>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-sm btn-outline-secondary">-</button>
                            <input type="text" value="1" class="form-control form-control-sm mx-2 text-center" style="width: 50px;">
                            <button class="btn btn-sm btn-outline-secondary">+</button>
                        </div>
                        </td>
                        <td>25.000₫</td>
                        <td><button type="button" class="btn btn-sm btn-warning">Xóa</button></td>
                    </tr>
                    
                    <!-- Sản phẩm 3: Cơm Tấm Sườn -->
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><img src="https://images.pexels.com/photos/6260921/pexels-photo-6260921.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cơm Tấm Sườn" style="width: 100px;"></td>
                        <td>Cơm Tấm Sườn</td>
                        <td>60.000₫</td>
                        <td>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-sm btn-outline-secondary">-</button>
                            <input type="text" value="1" class="form-control form-control-sm mx-2 text-center" style="width: 50px;">
                            <button class="btn btn-sm btn-outline-secondary">+</button>
                        </div>
                        </td>
                        <td>60.000₫</td>
                        <td><button type="button" class="btn btn-sm btn-warning">Xóa</button></td>
                    </tr>  
                </tbody>
            </table>
        </div>
        <div class="text-end mt-4">
            <h5>Tổng tiền: <span class="fw-bold">525.000₫</span></h5>
            <button class="btn btn-success">Thanh toán</button>
        </div>
    </section>
    <!-- Kết thúc phần giỏ hàng -->
    <!-- Vị trí bên dưới là của javascript -->
    <script src="Cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        $("#home-header").load("/Component/Header.html");
        $("#home-footer").load("/Component/Footer.html");
    </script>
</body>
</html>
