<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitti-Recipe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="RecipeDetail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Phần bên dưới là của header -->
    <div class="sticky-top" id="home-header" style="position: sticky; top: 0;"></div>
    <!-- Kết thúc phần header -->

    <!-- Phần bên dưới là của Bảng tạo công thức -->
    <div id="form_recipe_container" style="margin-top: 20px; padding: 12px; margin: 12px;">
        <form>
            <h2 class="form_recipe mb-4">Khẩu Vị và Dinh Dưỡng</h2>

            <div class="form_recipe mb-3">
                <label for="taste" class="sub_form_recipe form-label">Khẩu Vị:</label>
                <select id="sub_form_recipe taste" name="taste" class="form-select">
                    <option value="">Chọn khẩu vị</option>
                    <option value="man">Mặn</option>
                    <option value="ngot">Ngọt</option>
                    <option value="chua">Chua</option>
                    <option value="dang">Đắng</option>
                    <option value="cay">Cay</option>
                </select>
            </div>

            <div class="form_recipe mb-3">
                <label for="food-type" class="sub_form_recipe form-label">Loại đồ ưa thích:</label>
                <select id="sub_form_recipe food-type" name="food-type" class="form-select">
                    <option value="">Chọn loại đồ ăn</option>
                    <option value="chay">Chay</option>
                    <option value="man">Mặn</option>
                    <option value="hai-san">Hải sản</option>
                    <option value="trang-mien">Tráng miệng</option>
                </select>
            </div>

            <div class="form_recipe mb-3">
                <label for="nutrition-needs" class="sub_form_recipe form-label">Nhu cầu dinh dưỡng:</label>
                <select id="sub_form_recipe nutrition-needs" name="nutrition-needs" class="form-select">
                    <option value="">Chọn nhu cầu dinh dưỡng</option>
                    <option value="khong-gluten">Không gluten</option>
                    <option value="it-duong">Ít đường</option>
                    <option value="it-beo">Ít béo</option>
                    <option value="cao-protein">Cao protein</option>
                    <option value="thuc-vat">Thực vật</option>
                </select>
            </div>

            <div class="form_recipe mb-3">
                <label for="nutrition-goal" class="sub_form_recipe form-label">Mục tiêu dinh dưỡng:</label>
                <select id="sub_form_recipe nutrition-goal" name="nutrition-goal" class="form-select">
                    <option value="">Chọn mục tiêu</option>
                    <option value="an-kieng">Ăn kiêng</option>
                    <option value="tang-can">Tăng cân</option>
                    <option value="giam-can">Giảm cân</option>
                    <option value="duy-tri">Duy trì cân nặng</option>
                    <option value="tang-co">Tăng cơ</option>
                </select>
            </div>
            <button type="submit" class="form_recipe btn btn-success">Gửi</button>
        </form>    
        </div>
    <!-- Kết thúc phần Bảng tạo công thức -->

    <!-- Phần bên dưới là của footer -->
    <div id="home-footer"></div>
    <!-- Kết thúc phần footer -->

    <!-- Vị trí bên dưới là của javascript -->
     <script src="RecipeDetail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        $("#home-header").load("/Component/Header.html");
        $("#home-footer").load("/Component/Footer.html");
    </script>
</body>
</html>
