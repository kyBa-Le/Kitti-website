<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            background-color: #f8f9fa;
        }
        .login-box {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid login-box">
        <form class="bg-dark text-white p-5 rounded" style="width: 100%; max-width: 400px;">
            <h2 class="text-center">Login</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <label>
                    <input type="checkbox" id="remember" name="remember"> Remember me
                </label>
                <a href="#" class="text-white">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-light w-100">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="#" class="text-white fw-bold">Register</a></p>
        </form>
    </div>
</body>
</html>
