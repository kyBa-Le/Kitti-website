<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching result</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/SearchingResult.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- link font chữ -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Vị trí bên dưới là của phần header -->
    <div class="sticky-top" id="home-header"></div>
    <!-- Kết thúc header -->

    <!-- Vị trí bên dưới là của kết quả tìm kiếm -->
    <div class="container-fluid">
        <h3 class="text-center mb-5 mt-5" id="result-for-keyword">Kết quả tìm kiếm cho: </h3>

        <!-- Khu vực hiển thị món ăn -->
        <h1 class="text-center">Món ăn</h1>
        <div class="container mt-4">
            <div class="row" id="result-product"></div>
        </div>

        <!-- Khu vực hiển thị công thức -->
        <h1 class="text-center">Công thức</h1>
        <div class="container mt-4">
            <div class="row" id="result-recipe"></div>
        </div> 

    </div>

    <!-- Vị trí bên dưới là của phần footer -->
    <div id="home-footer"></div>
    <!-- Kết thúc phần footer -->

    <!-- Vị trí bên dưới là của javascript -->
    <script type="module" src="/public/JS/SearchingResult.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        $("#home-header").load("/src/Component/Header.html");
        $("#home-footer").load("/src/Component/Footer.html");
        console.log("LOAD FINISH");
    </script>
    
    <!-- Kết thúc phần liên kết javascript -->
</body>
</html>
