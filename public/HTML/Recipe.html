<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitti-Recipe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/Recipe.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- link font chữ -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <!-- link swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Phần bên dưới là của header -->
    <div class="sticky-top" id="home-header" style="position: sticky; top: 0"></div>
    <!-- Kết thúc phần header -->

    <div class="container">
      <!-- Phần món ăn thịnh hành -->
      <div class="heading">
        <h3>Món ăn thịnh hành</h3>
      </div>
      <section class="blogs">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="swiper-wrapper">
            <!-- Các slide sẽ được thêm vào đây qua JS -->
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
      
      <!-- Phần giới thiệu -->
      <div class="recipe-box-container">
        <div class="recipe-box-text">
          <h1>Nơi lưu trữ những công thức nấu ăn tuyệt vời!</h1>
          <ul>
            <li>Tổng hợp 100+ công thức siêu ngon</li>
            <li>Save recipes from all over the internet</li>
            <li>Join our community of 400,000! (It's free!)</li>
          </ul>
          <button>Tìm kiếm</button>
        </div>
        <div class="recipe-box-image">
          <img src="../image/Recipe-pt.png" alt="Recipe Box Illustration" />
        </div>
      </div>

      <!-- Phần công thức của Kitti -->
      <div 
      class="new-recipes-section">
        <h1>Công thức bởi <span>Kitti</span></h1>
        <div class="recipe-grid" id="recipe-grid">
          <!-- Các recipe sẽ được thêm vào đây qua JS -->
        </div>
      </div>

      <!-- Footer -->
      <div id="home-footer"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script type="module" src="../JS/Recipe.js"></script>

    <!-- Load Header and Footer -->
    <script>
      $("#home-header").load("/src/Component/Header.html");
      $("#home-footer").load("/src/Component/Footer.html");
    </script>
  </body>
</html>
