<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- link font chữ -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <!-- link icon -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
     <!-- link biểu tượng trên tab trình duyệt -->
     <link rel="icon" href="/public/image/Kitti-Logo.jpg" type="image/png">
    <style>
* {
    font-family: "Dosis", sans-serif;
    font-optical-sizing: auto;
  }
body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}
/* Bắt đầu phần Css icon home - back*/
.home-icon, .back-icon {
  position: fixed;               
  bottom: 20px;                 
  background: #ea550f; 
  color: white;                
  border: none;                
  border-radius: 50%;          
  padding: 10px;                  
  font-size: 20px;               
  width: 30px;                    
  height: 30px;                 
  display: flex;                  
  justify-content: center;       
  align-items: center;            
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
  text-decoration: none;           
  transition: all 0.3s ease;   
}

.home-icon {
  right: 20px;  
}

.back-icon {
  left: 20px;  
}

.home-icon:hover, .back-icon:hover {
  transform: translateY(-3px);   
  box-shadow: 0 6px 12px rgba(217, 125, 45, 0.2); 
  color: white;
}

.home-icon:hover i, .back-icon:hover i {
  transform: scale(1.1);         
}

/* Kết thúc phần css icon home - back */
.product-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #ffffff;
    padding: 50px;
    max-width: 1200px;
    width: 100%;
}

.product-image {
    flex: 1;
    padding-right: 1px;
}

.product-image img {
    /* max-width: 500px;  */
    width: 400px;
    height: 400px;
    /* max-height: 500px; */
    object-fit: cover;
}

.product-details {
    padding: 0 30px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    display: flex;
    flex-direction: column; 
    justify-content: center;
}
#detail {
    color: orange;
    font-size: 25px;
    margin-bottom: 5px;
}

#product {
    font-size: 20px;
    color: #ff7043;
}
#inforproduct {
    font-size: 17px;
    color: #333;
    line-height: 1.6;
    margin-bottom: 20px;
}


.price {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.original-price {
    text-decoration: line-through;
    color: #999;
    margin-right: 10px;
}

.discounted-price {
    font-size: 24px;
    color: #ff7043;
}

.options {
    display: flex;
    align-items: center;
}

.quantity {
    display: flex;
    align-items: center;
    margin-right: 10px;
}

.quantity button {
    background-color: #ff7043;
    color: white;
    border: none;
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
    margin: 0 5px;
}

.quantity input {
    width: 50px;
    text-align: center;
    border: 1px solid #ddd;
    padding: 5px;
}

.add-to-cart,
.buy-now {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
}

.buy-now {
    background-color: #ff7043;
    color: #fff;
}

.buy-now:hover {
    background-color: #e64a19;
}

.add-to-cart:hover {
    background-color: #dbdbdb;
}
.invisible{
    display: none;
}

/* Responsive cho mobile */
@media (max-width: 768px) {
    .product-container{
        flex-direction: column;
        padding-bottom: 100px;
    }
}
</style>
</head>
<body>
    <div class="product-container" id="product-detail-container">
    </div>
    <div id="payment-form"></div>

    <!-- Bắt đầu phần icon home - back icon -->
    <a id="home-icon" class="home-icon" href="#"><i class="fas fa-home"></i></a>
    <a id="back-icon" class="back-icon" href="#"><i class="fas fa-arrow-left"></i></a>
    <!-- Kết thúc phần icon home - back icon -->

    <!-- Phần bên dưới là của JS -->
    <script type="module" src="/public/JS/ProductDetail.js"></script>
    <script>
        function changeQuantity(amount) {
            var quantityInput = document.getElementById('quantity');
            var currentQuantity = parseInt(quantityInput.value);
            var newQuantity = currentQuantity + amount;
            if (newQuantity >= 1 && newQuantity <= 10) {
                quantityInput.value = newQuantity;
            }
        }
        //  Bắt đầu phần js cho nút home - back
        document.getElementById("home-icon").addEventListener("click", function(home) {
            home.preventDefault();
            window.location.href = "/public/Home.html"; 
        });

        document.getElementById("back-icon").addEventListener("click", function(back) {
            back.preventDefault();
            window.history.back(); 
        });
        // Kết thúc phần js cho nút home - back
    </script>
    <!-- Kết thúc JS -->
</body>
</html>
