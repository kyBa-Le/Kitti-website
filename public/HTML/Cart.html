<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitti-Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/Cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link font chữ -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Vị trí bên dưới là của phần header -->
    <div
      class="sticky-top"
      id="home-header"
      style="position: sticky; top: 0"
    ></div>
    <!-- Kết thúc header -->

    <!-- Vị trí bên dưới là của phần giỏ hàng -->
    <section class="container my-5">
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>Sản phẩm</th>
              <th>Thông tin sản phẩm</th>
              <th>Đơn giá</th>
              <th>Số lượng</th>
              <th>Thành tiền</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="cart_table_body">
            
          </tbody>
        </table>
      </div>
      <div class="text-end mt-4">
        <h5>Tổng tiền: <span class="fw-bold" id="total-price">0₫</span></h5>
        <button class="btn btn-success">Đặt hàng</button>
      </div>
    </section>
    <!-- kết thúc phần giỏ hàng -->

    <!-- Vị trí bên dưới là của phần trạng thái đơn hàng -->
    <section class="container my-5">
      <!-- Bảng đơn chưa thanh toán -->
      <h4>Đơn hàng của bạn</h4>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>Sản phẩm</th>
              <th>Thông tin sản phẩm</th>
              <th>Đơn giá</th>
              <th>Số lượng</th>
              <th>Thành tiền</th>
              <th>Trạng thái</th>
            </tr>
          </thead>
          <tbody id="order_status_table_body">
            <!-- Nội dung đơn hàng chưa thanh toán sẽ được thêm vào đây -->
          </tbody>
        </table>
      </div>
    </section>
    
    <!-- kết thúc phần trạng thái đơn hàng -->


    <!-- Vị trí bên dưới là của phần footer -->
    <div id="home-footer"></div>
    <!-- Kết thúc phần footer -->

    <!-- Vị trí bên dưới là của javascript -->
    <script src="/public/JS/Cart.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Load header và footer
      $("#home-header").load("/src/Component/Header.html");
      $("#home-footer").load("/src/Component/Footer.html");

      // Khi nhấn nút "Thanh toán"
      $(".btn-success").on("click", function () {
        window.location.href = "/public/HTML/Payment.html";
      });
    </script>
    <!-- Kết thúc phần JavaScript -->
  </body>
</html>
