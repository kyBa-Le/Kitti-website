<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitti-Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/Cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link font chữ -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Vị trí bên dưới là của phần header -->
    <div
      class="sticky-top"
      id="home-header"
      style="position: sticky; top: 0"
    ></div>
    <!-- Kết thúc header -->

    <!-- Vị trí bên dưới là của phần giỏ hàng -->
    <section class="container my-5">
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>Sản phẩm</th>
              <th>Thông tin sản phẩm</th>
              <th>Đơn giá</th>
              <th>Số lượng</th>
              <th>Thành tiền</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="cart_table_body">
            <!-- Sản phẩm 1: Phở Bò -->
            <tr>
              <td>
                <img
                  src="https://images.pexels.com/photos/27420469/pexels-photo-27420469/free-photo-of-dia-kh-e-m-nh-b-a-t-i-b-a-tr-a.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Phở Bò"
                />
              </td>
              <td>Phở Bò</td>
              <td>50.000₫</td>
              <td>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity(5961,-1)" value="">-</button>
                  <input
                    type="text"
                    value="1"
                    class="form-control form-control-sm mx-2 text-center"
                    style="width: 50px"
                  />
                  <button class="btn btn-sm btn-outline-secondary">+</button>
                </div>
              </td>
              <td>50.000₫</td>
              <td>
                <button
                  type="button"
                  class="btn btn-sm btn-warning card-btn-color"
                >
                  Xóa
                </button>
              </td>
            </tr>

            <!-- Sản phẩm 2: Bánh Mì Thịt Nướng -->
            <tr>
              <td>
                <img
                  src="https://images.pexels.com/photos/5122952/pexels-photo-5122952.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Bánh Mì Thịt Nướng"
                />
              </td>
              <td>Bánh Mì Thịt Nướng</td>
              <td>25.000₫</td>
              <td>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-sm btn-outline-secondary" onclick="subtractQuantity()">-</button>
                  <input
                    type="text"
                    value="1"
                    class="form-control form-control-sm mx-2 text-center"
                    style="width: 50px"
                  />
                  <button class="btn btn-sm btn-outline-secondary" onclick="addQuantity()">+</button>
                </div>
              </td>
              <td>25.000₫</td>
              <td>
                <button
                  type="button"
                  class="btn btn-sm btn-warning card-btn-color"
                >
                  Xóa
                </button>
              </td>
            </tr>

            <!-- Sản phẩm 3: Cơm Tấm Sườn -->
            <tr>
              <td>
                <img
                  src="https://images.pexels.com/photos/6260921/pexels-photo-6260921.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Cơm Tấm Sườn"
                />
              </td>
              <td>Cơm Tấm Sườn</td>
              <td>60.000₫</td>
              <td>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-sm btn-outline-secondary">-</button>
                  <input
                    type="text"
                    value="1"
                    class="form-control form-control-sm mx-2 text-center"
                    style="width: 50px"
                  />
                  <button class="btn btn-sm btn-outline-secondary">+</button>
                </div>
              </td>
              <td>60.000₫</td>
              <td>
                <button
                  type="button"
                  class="btn btn-sm btn-warning card-btn-color"
                >
                  Xóa
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-end mt-4">
        <h5>Tổng tiền: <span class="fw-bold">525.000₫</span></h5>
        <button class="btn btn-success">Đặt hàng</button>
      </div>
    </section>
    <!-- kết thúc phần giỏ hàng -->

    <!-- Vị trí bên dưới là của phần form -->
    <div id="paymentForm-load"></div>
    <!-- Kết thúc phần form -->

    <!-- Vị trí bên dưới là của phần footer -->
    <div id="home-footer"></div>
    <!-- Kết thúc phần footer -->

    <!-- Vị trí bên dưới là của javascript -->
    <script src="/public/JS/Cart.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Load header và footer
      $("#home-header").load("/src/Component/Header.html");
      $("#home-footer").load("/src/Component/Footer.html");

      // Khi nhấn nút "Thanh toán"
      $(".btn-success").on("click", function () {
        // Ẩn phần giỏ hàng
        $("section.container.my-5").hide();

        // Hiển thị form thanh toán
        $("#paymentForm-load").load("/src/Component/paymentForm.html");
      });
    </script>
    <!-- Kết thúc phần JavaScript -->
  </body>
</html>
