<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitti-Product</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/Product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <!-- link font chữ -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
     <!-- link biểu tượng trên tab trình duyệt -->
     <link rel="icon" href="/public/image/Kitti-Logo.jpg" type="image/png">
</head>
<body>
    <!-- vị trí bên dưới là của phần header -->
    <div class="sticky-top" id="home-header" style="position: sticky; top: 0;"></div>
    <!-- Kết thúc header -->

    <!-- Vị trí dưới là trang sản phẩm -->
    <section class="blogs" id="blogs">
        <div class="head" id="head"></div>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
            </div>
        </div>
    </section>

    <!-- phần menu -->
    <section class="gallery" id="gallery">
        <div class="heading" id="heading">
            <span id="ourKiti">Our Kiti</span>
            <h3 id="main-menu">Các món ăn chính</h3>
        </div>
        <div class="gallery-container" id="gallery-container">
            
        </div>
        <div class="button-container">
            <button class="page-number btn btn-light" data-page="1">1</button>
            <button class="page-number btn btn-light" data-page="2">2</button>
            <button class="page-number btn btn-light" data-page="3">3</button>
            <button class="page-number btn btn-light" data-page="4">4</button>
            <button class="page-number btn btn-light" data-page="5">5</button>
        </div>
    </section>
    
  <!-- Kết thúc phần trang sản phẩm -->

    <!-- Vị trí bên dưới là của phần footer -->
    <div id="home-footer"></div>
    <!-- Kết thúc phần footer -->

    <!-- Vị trí bên dưới là của javascript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../JS/Product.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        $("#home-header").load("/src/Component/Header.html");
        $("#home-footer").load("/src/Component/Footer.html");
    </script>
</body>
</html>
