<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitti-Footer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #footer-icon i{
            margin: 1rem;
        }
        #footer-icon{
            background-color: #F29F05;
        }
        #footer-email input{
            border: none;
            background-color: transparent;
            margin-left: 5px;
        } 
        #footer-email > input:focus, input:active{
            border: none;
            outline: none;
            box-shadow: none;
        }
        #footer-email{
            border: 1px solid #F29F05;
            display: flex;
            align-items: center;
            justify-content: stretch;
            width: fit-content;
        }
        #footer-email span{
            box-sizing: border-box;
            background-color: transparent; 
            cursor: pointer;
            border-left: #F29F05 1px solid;
            padding: 0.5rem 3rem;
        }
        #footer-email span:hover{
            background-color: #F29F05;
        }
        #footer-img-group{
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #footer-model{
            width: 60%;
            height: 95%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            column-gap: 2%;
            row-gap: 2%;
        }
        #footer-model div{
            background-size: cover;
            border-radius: 5px;
        }
        #footer-member div{
            font-size: 20px;
        }
        #member-group{
            padding-left: 0;
        }
    </style>
</head>
<body>
    <!-- Bắt đầu code phần footer -->
    <div class="container-fluid p-0">
        <div class="row" style="width: 100%; border: 1px solid #3E6001; margin-top: 5rem;">
        </div>
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/Home.html" style="color: #3E6001; font-size: 32px; font-weight: bold;">
                        <img src="/image/Kitti-Logo.jpg" alt="" width="80" height="80" class="d-inline-block align-text-center"
                            style="border-radius: 50%; border:1px solid #F29F05; margin:2rem">
                        Kitti
                    </a>
                </div>
                <div class="input-group mb-3 rounded-pill" id="footer-email">
                    <input type="text" placeholder="Enter your email">
                    <span class="input-group-text rounded-pill" id="basic-addon2">Gửi</span>
                </div>
            </div>
            <div class="col mt-3">
                <div class="container d-flex justify-content-center" style="font-weight: bold; font-size: 24px; color: #F29F05;">Thành viên</div>
                <div class="container d-flex justify-content-around" id="member-group">
                    <div id="footer-member">
                        <div>Lê Kỳ Bá</div>
                        <div>Vi Thị Hằng</div>
                        <div>Nguyễn Thị Hà Sang</div>
                    </div>
                    <div id="footer-member">
                        <div>Ka Phu Đông</div>
                        <div>Lê Gia Toàn</div>
                    </div>
                </div>
            </div>
            <div class="#footer-img-group" id="footer-img-group">
                <div id="footer-model">
                    <div style="background-image: url(/image/footer-model1.jpg);"></div>
                    <div style="background-image: url(/image/footer-model2.webp);"></div>
                    <div style="background-image: url(/image/footer-model3.png);"></div>
                    <div style="background-image: url(/image/footer-model4.png);"></div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center container-fluid" id="footer-icon" style="padding: 0 !important;">
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-square-instagram fa-2x"></i>
            <i class="fa-brands fa-tiktok fa-2x"></i>
            <i class="fa-brands fa-square-snapchat fa-2x"></i>
        </div>
    </div>
    <!-- Kết thúc phần code footer -->
</body>
</html>
